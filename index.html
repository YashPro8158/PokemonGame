<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="shortcut icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico"/>
</head>
<body>

    <div class="pokemonnavbar">
        <div class="logosec">
            <img src="pokemon-logo-black-transparent.png" alt="pokemon logo" >
        </div>
        <div class="allpokemon">
            <a href="https://pokemondb.net/pokedex/national" target="_blank">All Pokemon List </a>
        </div>
        <!-- https://pokemondb.net/pokedex/national -->
        <div class="issuecontact">
            <a href="https://mail.google.com/mail/u/0/#inbox?compose=new" target="_blank">Any Issue? mail me</a>
        </div>
    </div>
    <div id="app-container">
     <div id="firstpokemon-container">
        <div class="inputbox">
            <input type="text" id="search-input" placeholder="Enter Pokémon name" required>
            <button id="search-button">Search</button>
            <h3 id="error"></h3>
           </div>
    
            <div id="pokemon-info">
        <div class="pokemonsdetails">
            <h2 id="pokemon-name"></h2>
            <p id="pokemon-id"></p>
            <p id="weight"></p>
            <p id="height"></p>
            <p id="hp"></p>
            <p id="attack"></p>
            <p id="defense"></p>
            <p id="special-attack"></p>
            <p id="special-defense"></p>
            <p id="speed"></p>
            <div id="types"></div>
        </div>
                <img id="sprite" class="pokemonimg" src="" alt="Pokémon sprite">
            </div>
            <button id="compare">Compare with Another Pokemon</button>
     </div>
<h2 id="vs-sign">V/S</h2>
     <!-- second pokemon compare -->
     <div id="secondpokemon-container">
        <div class="scnd-inputbox">
            <input type="text" id="scnd-search-input" placeholder="Compare Pokémon name" required>
            <button id="scnd-search-button">Search</button>
            <span id="scnd-error"></span>
           </div>
    
            <div id="scnd-pokemon-info">
        <div class="scnd-pokemonsdetails">
            <h2 id="scnd-pokemon-name"></h2>
            <p id="scnd-pokemon-id"></p>
            <p id="scnd-weight"></p>
            <p id="scnd-height"></p>
            <p id="scnd-hp"></p>
            <p id="scnd-attack"></p>
            <p id="scnd-defense"></p>
            <p id="scnd-special-attack"></p>
            <p id="scnd-special-defense"></p>
            <p id="scnd-speed"></p>
            <div id="scnd-types"></div>
        </div>
                <img id="scnd-sprite" class="pokemonimg" src="" alt="Pokémon sprite">
            </div>
     </div>

     <button id="checkresult">Declare Result</button>

     <div id="winnerbox">
        <h1 id="winnerannouce"><span id="winnername"></span> is Winner</h1>
        <div class="imgcircle">
            <img id="winnerimg" src="" alt="Winner pokemon">
        </div>
        <button id="winnerwindowclose">Close</button>
        <audio id="victorysound" src="gameaudio/victorysound.mp3" hidden></audio>

        <audio id="pokemonsound" src="" hidden></audio>
    
    </div>

    </div>
   <footer>
    <h3 id="footercontent">Created By @YashBhola</h3>
   </footer>
    <script src="script.js"></script>
    <script>
    </script>
</body> 
</html>
